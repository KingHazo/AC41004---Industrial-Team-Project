<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Investor | Fundify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <a class="logo" href="index.html">Fundify</a>
    </header>

    <main class="form-container">
        <form class="signup-form">
            <h2>Investor Signup</h2>
            <p class="success"></p>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <span class="error"></span>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <span class="error"></span>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <span class="error"></span>


            <button type="submit" class="btn">Sign Up</button>
            <p class="alt-link">Already have an account? <a href="login-investor.html">Login</a></p>
        </form>
    </main>

    <footer class="footer">
        <ul class="down-footer">
            <li><a class="down-link" href="#">Fundify &copy; <span class="day"></span></a></li>
            <li><a class="down-link" href="#">Contact</a></li>
            <li><a class="down-link" href="#">Terms</a></li>
            <li><a class="down-link" href="#">Privacy</a></li>
        </ul>
    </footer>

    <script src="/signup.js"></script>
</body>

</html>
