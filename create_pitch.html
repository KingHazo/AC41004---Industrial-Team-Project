<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Pitch</title>
    <link rel="stylesheet" href="create_pitch.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <a class="logo" href="index.html">Fundify</a>
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a class="nav-links" href="business-dashboard.html">Dashboard</a></li>
                <li><a class="nav-links active" href="create-pitch.html">Create Pitch</a></li>
                <li><a class="nav-links" href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form Section -->
    <main class="section">
        <h2>Create New Pitch</h2>
        <form class="pitch-form">
            <!-- Product title -->
            <label for="title">Product Title</label>
            <input type="text" id="title" placeholder="Enter product title" required>

            <!-- Elevator pitch -->
            <label for="elevator">Elevator Pitch</label>
            <textarea id="elevator" rows="2" placeholder="Short summary of your idea" required></textarea>

            <!-- Detailed pitch -->
            <label for="details">Detailed Pitch</label>
            <textarea id="details" rows="5"
                placeholder="Explain your product/service, roadmap, customers, revenue potential..."
                required></textarea>

            <!-- media upload -->
            <label for="media">Upload Images/Videos</label>
            <input type="file" id="media" multiple accept="image/*,video/*">

            <!-- Target amount -->
            <label for="target">Target Investment Amount (£)</label>
            <input type="number" id="target" placeholder="e.g., 10000" required>

            <!-- investment window end date -->
            <label for="end-date">Investment Window End Date</label>
            <input type="date" id="end-date" required>

            <!-- Profit share -->
            <label for="profit-share">Investor Profit Share %</label>
            <input type="number" id="profit-share" min="1" max="100" placeholder="e.g., 20" required>

            <!-- investment tiers -->
            <div class="tiers">
                <h3>Investment Tiers</h3>
                <div class="tier-row">
                    <input type="text" placeholder="Tier Name (e.g. Bronze)">
                    <input type="number" placeholder="Min (£)">
                    <input type="number" placeholder="Max (£)">
                    <input type="number" step="0.1" placeholder="Multiplier (e.g. 1.2)">
                </div>
                <div class="tier-row">
                    <input type="text" placeholder="Tier Name (e.g. Silver)">
                    <input type="number" placeholder="Min (£)">
                    <input type="number" placeholder="Max (£)">
                    <input type="number" step="0.1" placeholder="Multiplier (e.g. 1.5)">
                </div>
                <div class="tier-row">
                    <input type="text" placeholder="Tier Name (e.g. Gold)">
                    <input type="number" placeholder="Min (£)">
                    <input type="number" placeholder="Max (£)">
                    <input type="number" step="0.1" placeholder="Multiplier (e.g. 1.7)">
                </div>
            </div>

            <!-- buttons -->
            <div class="form-buttons">
                <button type="button" class="ai-btn">Run AI Analysis</button>
                <button type="submit" class="submit-btn">Submit Pitch</button>
            </div>
        </form>
    </main>

    <!-- ai analysis modal -->
    <div id="ai-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>AI Pitch Analysis</h3>
                <span class="close-btn">&times;</span>
            </div>

            <p class="rag-score">
                <strong>Score:</strong> <span id="rag">Analyzing...</span>
            </p>


            <div id="ai-feedback"></div>
            <div class="modal-buttons">
                <button id="apply-all" class="ai-btn">Apply All & Re-run</button>
                <button id="submit-anyway" class="submit-btn">Submit Anyway</button>
            </div>



        </div>
    </div>

    <footer class="footer">
        <ul class="down-footer">
            <li><a class="down-link" href="#">Fundify &copy; 2025</a></li>
            <li><a class="down-link" href="#">Contact</a></li>
            <li><a class="down-link" href="#">Terms</a></li>
            <li><a class="down-link" href="#">Privacy</a></li>
        </ul>
    </footer>

    <script src="create_pitch.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
